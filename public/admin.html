<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-6 font-sans">
  <h1 class="text-xl font-bold mb-4">Login Admin</h1>
  <input type="password" id="password" placeholder="Masukkan password" class="border p-2" />
  <button onclick="login()" class="bg-blue-500 text-white px-3 py-2 ml-2">Login</button>
  <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 ml-4">Logout</button>

  <script>
    function login() {
      const inputPassword = document.getElementById("password").value;
      const correctPassword = "pmradmin123"; // ganti sesuai keinginan

      if (inputPassword === correctPassword) {
        localStorage.setItem("admin", "true");
        window.location.href = "/index.html";
      } else {
        Swal.fire("Gagal", "Password salah!", "error");
      }
    }

    function logout() {
      localStorage.removeItem("admin");
      Swal.fire("Logout", "Anda telah logout.", "success").then(() => {
        window.location.href = "/admin.html";
      });
    }

    // Jika sudah login, langsung redirect ke index
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("admin") === "true") {
        window.location.href = "/index.html";
      }
    });
  </script>
</body>
</html>
