<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Upacara</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body class="p-6 bg-gray-100 font-sans">
  <h1 class="text-2xl font-bold mb-4">Monitoring Upacara Siswa</h1>

  <!-- Bar Dashboard Statistik -->
  <div class="grid grid-cols-3 gap-[5px] mb-4">
    <div class="bg-blue-500 text-white p-6 rounded-lg text-center">
      <h2 class="text-lg font-semibold">Anggota '41</h2>
      <p class="text-2xl" id="count-41">-</p>
    </div>
    <div class="bg-green-500 text-white p-6 rounded-lg text-center">
      <h2 class="text-lg font-semibold">Anggota '40</h2>
      <p class="text-2xl" id="count-40">-</p>
    </div>
    <div class="bg-purple-500 text-white p-6 rounded-lg text-center">
      <h2 class="text-lg font-semibold">Anggota '39</h2>
      <p class="text-2xl" id="count-39">-</p>
    </div>
  </div>

  <!-- Form Admin untuk Menambah Siswa (disembunyikan jika bukan admin) -->
  <div id="admin-form" class="mb-4">
    <input id="nameInput" class="border p-2" placeholder="Nama siswa" />
    <input id="angkatanInput" type="number" class="border p-2 mt-2" placeholder="Angkatan (misal: 39, 40, 41)" />
    <input id="tglJagaInput" type="date" class="border p-2 mt-2" placeholder="Tanggal Jaga" />
    <button onclick="addStudent()" class="bg-blue-500 text-white px-3 py-2">Tambah</button>
  </div>

  <!-- Tabel Data Siswa -->
  <table class="w-full border bg-white mt-4">
    <thead>
      <tr>
        <th class="border p-2">Nama</th>
        <th class="border p-2">Tanggal Jaga</th>
        <th class="border p-2">Jumlah Jaga</th>
        <th class="border p-2">Aksi</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</body>
</html>
