<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monitoring Upacara</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 font-sans">
  <h1 class="text-2xl font-bold mb-4">Monitoring Upacara Siswa</h1>

  <div class="mb-4">
    <input id="nameInput" class="border p-2" placeholder="Nama siswa" />
    <button onclick="addStudent()" class="bg-blue-500 text-white px-3 py-2">Tambah</button>
  </div>

  <table class="w-full border bg-white">
    <thead>
      <tr>
        <th class="border p-2">Nama</th>
        <th class="border p-2">Tanggal Jaga</th>
        <th class="border p-2">Jumlah Jaga</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</body>
</html>
